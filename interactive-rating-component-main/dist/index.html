<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="main">
      <div class="overlay hidden"></div>
      <div class="wrapper">
        <img src="/images/icon-star.svg" alt="cute-star" class="star-logo" />
        <h1 class="question">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
        </div>
        <input
          type="submit"
          class="ratings rating-submit"
          name="submit"
          id="submit"
        />
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="modal hidden">
        <img
          src="/images/illustration-thank-you.svg"
          alt="thankyou-img"
          class="thankyou-icon"
        />
        <h4 class="selected">You selected 4 out of 5</h4>

        <!-- Add rating here -->
        <h2 class="greetings">Thank you!</h2>
        <p class="greetings-message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, dont hesitate to get in touch!
        </p>
        <!-- Thank you state end -->
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
